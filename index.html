<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="container">
		<header>
			<h1>Jimmy's Diner</h1>
			<p>The best burgers and pizzas in town.</p>
		</header>
		<ul class="menu"></ul>

		<div class="order">
			<h2>Your order</h2>
			<ul class="order-list">
			</ul>
			<div class="total"></div>
			<button type="button" class="order-btn">Complete order</button>
		</div>
		<div class="order-complete-message">

		</div>
		<div class="payment-window">
			<div class="container">
				<h1>Enter card details</h1>
				<form class="payment-form" name="payment-form">
					<input type="text" name="name" placeholder="Enter your name" required>
					<input type="text" name="card-number" placeholder="Enter card number" minlength="16" maxlength="16"
						required>
					<input type="text" name="cvv" placeholder="Enter CVV" minlength="3" maxlength="3" required>
					<button type="submit" class="payment-btn">Pay</button>
				</form>
			</div>
		</div>
	</div>
	<script src="index.js" type="module"></script>
</body>

</html>
